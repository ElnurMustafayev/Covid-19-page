<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script defer src="../node_modules/jquery/dist/jquery.js" type="module"></script>
    <script defer src="../node_modules/vue/dist/vue.js"></script>
    <script defer src="./Js/app.js" type="module"></script>
</head>
<body>
    <div id="app">
        <div id="error_alert" @click="CloseAlert" style="display: none;">Warning</div>
        <span>Enter your country: </span>
        <input list="countries" type="text" type="search" v-model="country"/>
        <button type="button" @click="Search">Search</button>
        <datalist id="countries">
            <option v-for="item in countries">{{item}}</option>
        </datalist>
    </div>

    <div id="second">
        <h2>Country name: {{name}}</h2>
        <h3>Cases</h3>
        <ul style="list-style: none;">
            <li v-for="item in cases">{{item}} cases</li>
        </ul>
    </div>
</body>
</html>
